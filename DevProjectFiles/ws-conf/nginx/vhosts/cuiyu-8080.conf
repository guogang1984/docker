server {
        listen       8080;
        server_name  localhost alias 127.0.0.1;
        
        #proxy_set_header Accept-Encoding "";
        proxy_set_header   Host             $host:$server_port;
        proxy_set_header   REMOTE-HOST      $remote_addr;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_redirect     http:// $scheme://;
        #chunked_transfer_encoding       off;

        more_set_headers "Server: Server";
        #"X-Content-Type:  $upstream_http_content_type" "X-Content-Length:  $upstream_http_content_length" "X-Last-Modified:  $upstream_http_Last_Modified";

        #ssi off;

        location / {
            root   /DevProjectFiles/ws-root/www;
            index index.html;
        }

        location /app {
            alias   /DevProjectFiles/ws-root/www/app;
            autoindex on;
        }

        location /notice/ {
            sub_filter      /topflames-oa/   '/cuiyu-spray/';
            sub_filter_once off;
            sub_filter_types *;
            alias /DevProjectFiles/ws-root/fileResources/notice/; 
        }  	

        location /notification/ {
            proxy_pass      http://cluster_www_comet_com/auth/;
            #proxy_pass      http://cluster_www_tomcat_com/auth$request_uri;
            proxy_buffering off;
        }

        location /proxy/ {
            internal;
            rewrite ^/proxy/(https?)/([^/]+)/(\d+)/(.*)     /$4 break;
            proxy_pass      $1://$2:$3;
        }
        
        include vhosts/projects/cuiyu-spray.conf;

		autoindex off;
		include advanced_settings.conf;

		location ~* ^.+.*\/(attachment|attachments|uploadfiles|avatar)\/.*\.(php|php5|phps|asp|aspx|jsp)$ {
        deny all;
        }
} 
