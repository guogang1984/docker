        # ================================================================
        # begin application jyb-service
        # ================================================================
        location /jyb-service/ {
            #allow 221.232.0.0/16;
            #deny all;
            sub_filter      /topflames-oa/   '/jyb-service/';
            sub_filter_once off;
            #sub_filter_types text/html;
            proxy_pass         http://cluster-tomcat/jyb-service/;
            proxy_cookie_path  /jyb-service/ /;
            proxy_cookie_path  /jyb-service  /;
            proxy_buffering off;
            proxy_set_header    Host             $host;
            proxy_set_header    REMOTE-HOST      $remote_addr;
            proxy_set_header    X-Real-IP        $remote_addr;
            proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            index  index.html index.htm;
        }
        location ~* ^/jyb-service/(^storage/rest/p/avatar/user)/(.*)\.(cab|css|js|ico|gif|bmp|jpg|jpeg|png|swf|mp3)$ {
            #default_type 'text/plain'; 
            #echo "node";
            #echo The current request uri is $request_uri;
            access_log  off;
            proxy_cache cache_one;
            proxy_cache_valid 200 304 301 302 10d;
            proxy_cache_valid any 1m;
            proxy_cache_key $host$uri$is_args$args;
            proxy_pass      http://cluster-tomcat$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        # default news path 
        location /jyb-service/noticeHtml/ {
            sub_filter      /topflames-oa/   '/jyb-service/';
            sub_filter_once off;
            sub_filter_types *;
            alias /DevProjectFiles/ws-root/fileResources/notice/; 
        }
        # ================================================================
        # end application
        # ================================================================